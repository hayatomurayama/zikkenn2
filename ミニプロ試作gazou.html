<html>

<head>
    <title>ミニプロ試作</title>
    <style>
        #enemy1{
            position: absolute;
			top: 0;
			left: 0;
        }
        #enemy2{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>ボタンを押して</h1>
    <img src="small_star7_yellow.png" id="enemy1">敵</img>
    <img src="ダウンロード (38).png" id="enemy2">mikata</img>
    <p id="r1"></p>
    <p id="r2"></p>
    <p id="r3"></p>
    <script>
        let j = 0
        let j1 = 0
        let j2 = 0
        let a = document.body.clientHeight;
        let b = document.body.clientWidth;
        document.getElementById("enemy1").onclick = function () {
            j = j + 1;
            j1 = j1 + 1
            console.log(j);
            const p = document.getElementById("r1");
            p.innerHTML = "敵を" + j1 + "体撃破";
            const p3 = document.getElementById("r3");
            p3.innerHTML = "総スコア" + j;
            let ran1 = Math.floor (Math.random()*a) ; //縦座標ランダムenemy1
            let ran2 = Math.floor (Math.random()*b) ; //横座標ランダムenemy1
            let ran3 = Math.floor (Math.random()*a) ; //縦座標ランダムenemy2
            let ran4 = Math.floor (Math.random()*b) ; //横座標ランダムenemy2
            document.getElementById( "enemy1" ).style.top = ran1 + "px";
            document.getElementById( "enemy1" ).style.left = ran2 + "px";
            document.getElementById( "enemy2" ).style.top = ran3 + "px";
            document.getElementById( "enemy2" ).style.left = ran4 + "px";
            console.log(ran1);
            console.log(ran2);
            console.log(ran3);
            console.log(ran4);
        }
        document.getElementById("enemy2").onclick = function () {
            j = j - 1;
            j2 = j2 + 1;
            console.log(j);
            const p = document.getElementById("r2");
            p.innerHTML = "味方を" + j2 + "体撃破";
            const p3 = document.getElementById("r3");
            p3.innerHTML = "総スコア" + j;
            let ran1 = Math.floor (Math.random()*a) ; //縦座標ランダムenemy1
            let ran2 = Math.floor (Math.random()*b) ; //横座標ランダムenemy1
            let ran3 = Math.floor (Math.random()*a) ; //縦座標ランダムenemy2
            let ran4 = Math.floor (Math.random()*b) ; //横座標ランダムenemy2
            document.getElementById( "enemy1" ).style.top = ran1 + "px";
            document.getElementById( "enemy1" ).style.left = ran2 + "px";
            document.getElementById( "enemy2" ).style.top = ran3 + "px";
            document.getElementById( "enemy2" ).style.left = ran4 + "px";
            console.log(ran1);
            console.log(ran2);
            console.log(ran3);
            console.log(ran4);
        }
    </script>
</body>

</html>
